<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <!-- left -->
    <div class="left__wrapper">
      <div class="card__front">
        <div class="dots">
          <div class="dot"></div>
          <div class="circle"></div>
        </div>
        <p class="number">0000 0000 0000 0000 0000</p>
        <div class="details">
          <p>JANE APPLESEED</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="card__back"></div>
    </div>
    <!-- right -->
    <div class="right__wrapper">
      <div id="form" class="box">
        <p>CARDHOLDER NAME</p>
        <input type="text" name="holdername" placeholder="e.g. Jane Appleseed" id="name">
        <span id="name__error" class="error"></span>
        <p>CARD NUMBER</p>
        <input type="text" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" id="number"><br>
        <span id="number__error" class="error"></span>
        <div class="box__wrapper">
          <div class="date">
            <p>EXP. DATE(MM/YY)</p>
            <input type="text" name="month" placeholder="MM" id="month">
            <input type="text" name="year" placeholder="YY" id="year"><br>
            <span id="date__error" class="error"></span>
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input type="text" name="cvc" placeholder="e.g. 123" id="cvc"><br>
            <span id="cvc__error" class="error"></span>
          </div>
        </div>
        <button id="confirm">Confirm</button>
      </div>
      <div id="success" class="success">
        <img src="images/icon-complete.svg">
        <h1>THANK YOU</h1>
        <p>We have added your card deatils</p>
        <button id="next">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>

<script src="js/script.js"> </script>
